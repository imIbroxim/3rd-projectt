<!DOCTYPE html>
<html lang="en">
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Document</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed&display=swap" rel="stylesheet">

								</div>
								<div class="video-card__viewing-info">

								</div>
							</div>
						</div>
					</article>
					<article class="video-card">

							<h3 class="video-card__title">
								<a class="video-card__title-link" href="#">Sibirliklarning qoldirib ketilgan uychalari</a>

							<div class="video-card__desc">

							</div>
						</div>
					</article>
					<article class="video-card">
						<img class="video-card__img" src="/img/dog.jpg" alt="man and dog" width="160" height="90" srcset="/img/dog.jpg 1x, /img/dog@2x.jpg 2x">
						<div class="video-card__content">
							<h3 class="video-card__title">
								<a class="video-card__title-link" href="#">Yer-uyida mallarang kuchugim bilan tunab qoldik</a>

								</div>
								<div class="video-card__viewing-info">
									<p class="video-card__viewing-info-text">3.9 million</p>

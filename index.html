<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/stylex/normalize.css">
	<link rel="stylesheet" href="/stylex/styles.css">
</head>
<body>
	<section class="site-promo">
		<div class="site-promo-wrapper">
			<h2 class="title title--white">
				Sayohat haqidagi eng qiziq bloglarni kuzatib boring.
			</h2>
			<a href="#" class="site-promo__link">
				<img class="site-promo__img" src="/img/star.svg" alt="">
				<span class="site-promo__link-text">top bloglar</span>
			</a>
		</div>
	</section>
	<section class="last-videos">
		<h2 class="title title--black">Eng so’nggi videolar</h2>
		<div class="video-list">
			<article class="video-card">
				<img class="video-card__img" src="/img/home.jpg" alt="" width="160" height="90" srcset="/img/home.jpg 1x, /img/home@2x.jpg 2x">
				<div class="video-card__content">
					<h3 class="video-card__title">O’rmonda uchburchaksimon uy qurdik</h3>
					<div class="video-card__desc">
						<div class="video-card__publish-date">
							<p class="video-card__publish-date-text">1 hafta oldin</p>
						</div>
						<div class="video-card__viewing-info">
							<p class="video-card__viewing-info-text">873 ming</p>
						</div>
					</div>
				</div>
			</article>
			<article class="video-card">
				<img class="video-card__img" src="/img/water.jpg" alt="" width="160" height="90" srcset="/img/water.jpg 1x, /img/water@2x.jpg 2x">
				<div class="video-card__content">
					<h3 class="video-card__title">Sibirliklarning qoldirib ketilgan uychalari</h3>
					<div class="video-card__desc">
						<div class="video-card__publish-date">
							<p class="video-card__publish-date-text">3 hafta oldin</p>
						</div>
						<div class="video-card__viewing-info">
							<p class="video-card__viewing-info-text">819 ming</p>
						</div>
					</div>
				</div>
			</article>
			<article class="video-card">
				<img class="video-card__img" src="/img/dog.jpg" alt="" width="160" height="90" srcset="/img/dog.jpg 1x, /img/dog@2x.jpg 2x">
				<div class="video-card__content">
					<h3 class="video-card__title">Yer-uyida mallarang kuchugim bilan tunab qoldik</h3>
					<div class="video-card__desc">
						<div class="video-card__publish-date">
							<p class="video-card__publish-date-text">1 oy oldin</p>
						</div>
						<div class="video-card__viewing-info">
							<p class="video-card__viewing-info-text">3.9 million</p>
						</div>
					</div>
				</div>
			</article>
		</div>
		<button class="view-more" type="button">Yana yuklash</button>
	</section>
</body>
</html>
